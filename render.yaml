
services:
  - type: worker
    name: auto-rename-bot-worker
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN
        value: "1869817167,1833881094"
      - key: DB_URL
        sync: false
      - key: DB_NAME
        value: "Filex"
      - key: LOG_CHANNEL
        value: "-1002795055491"
      - key: START_PIC
        value: "https://graph.org/file/29a3acbbab9de5f45a5fe.jpg"
      - key: WEBHOOK
        value: "False"
    disk:
      name: temp-storage
      mountPath: /opt/render/.local
      sizeGB: 1
